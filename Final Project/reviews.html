<!DOCTYPE html>
<html>
<head>
  <title>MyGameList - Reviews</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Copy of the navigation bar to keep it consistant -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="reviews.html" class="active">My List</a>
    <a href="popular.html">Popular Games</a>
    <a href="upcoming.html">Upcoming Games</a>
    <a href="community.html">Community Forums</a>
  </nav>

  <h1 style="text-align:center;">Game Reviews</h1> <!--Title of the page-->

  <!-- Creating the review form -->
  <form id="reviewForm">
    <label for="title">Game Title:</label>
    <input type="text" id="title" required>

    <label for="playtime">How long did you play?</label>
    <select id="playtime" required>
      <option value="">--Select--</option>
      <option value="Less than 1 hour">Less than 1 hour</option>
      <option value="1-5 hours">1-5 hours</option>
      <option value="5-10 hours">5-10 hours</option>
      <option value="10-20 hours">10-20 hours</option>
      <option value="20+ hours">20+ hours</option>
    </select>

    <label for="rating">Overall Rating (1-10):</label>
    <input type="number" id="rating" min="1" max="10" required>

    <label for="reviewText">Your Review:</label>
    <textarea id="reviewText" required></textarea>

    <label>
      <input type="checkbox" id="spoiler"> Contains Spoilers
    </label>

    <label>Would you recommend this game?</label><br>
    <input type="radio" name="recommend" value="Yes" required> Yes
    <input type="radio" name="recommend" value="No"> No
    <input type="radio" name="recommend" value="Maybe"> Maybe

    <br><br>
    <button type="submit">Submit Review</button>
    <button type="button" id="clearBtn">Clear All Reviews</button>
  </form>

  <h2>Reviews</h2>
  <div id="reviews"></div>

</body>
</html>
